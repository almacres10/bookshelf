<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>
            Bookshelf Apps
        </h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow" id="add-todo">
            <h2 class="container-header text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="judul" name="judul" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Penulis</label>
                    <input type="text" id="penulis" name="penulis" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Tahun</label>
                    <input type="text" id="tahun" name="tahun" required class="search_box">
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="search_section">
        <!-- <div class="form-group form-title"> -->
            <h2>Cari Buku (Opsional)</h2>
            <form id="searchBook">
              <label for="searchBookTitle">Judul</label>
              <input id="searchBookTitle" type="text">
              <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </div>
    <!-- </div> -->

        <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="todos">
                
            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Selesai Dibaca</h2>
            <div class="list-item" id="completed-todos">
                
            </div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
